<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h3>Convert your Earth age to see how old you are on other planets!</h3>
  <form id="planet-age-converter">
    <label for="earth-age">Your Earth Age :</label>
    <input id="eath-age" type="number">
    <label for="planet">Enter a planet :</label>
    <input id="planet" type="string">
    <label for="expectancy">Enter life expectancy :</label>
    <input id="expectancy" type="number">
    <button id="btn1"type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
</body>
</html>
